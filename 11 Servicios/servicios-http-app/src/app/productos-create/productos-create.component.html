<div class="container custom-container">
    <div class="col-md-12">
        <h3 class="mb-3 text-center">Crear Producto</h3>

        <div class="form-group">
            <input type="text" [(ngModel)]="productoDetalle.nombre" class="form-control" placeholder="Name">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="productoDetalle.precio" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" [(ngModel)]="productoDetalle.descripcion" class="form-control" placeholder="Phone">
        </div>

        <div class="form-group">
            <button class="btn btn-success btn-lg btn-block" (click)="addProducto()">Crear Producto</button>
        </div>

    </div>
</div>
